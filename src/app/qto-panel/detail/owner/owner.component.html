<div class="row">

        <div class="col-md-4 cell-height">
            <b>Owner/Authority:</b>
        </div>
        <div class="col-md-8 cell-height">
            {{p.project_owner.org_name}}
        </div>
        <div class="col-md-4 cell-height">
            <b>Address</b>
        </div>
        <div class="col-md-8 cell-height">
            {{p.project_owner.address}}
        </div>


        <div class="col-md-4 cell-height">
            <b>Contact Name:</b>
        </div>
        <div class="col-md-8 cell-height">
            {{p.project_owner.poc_first_name+' '+p.project_owner.poc_last_name}}
        </div>
        <div class="col-md-4 cell-height">
            <b>Contact Number</b>
        </div>
        <div class="col-md-8 cell-height">
            {{p.project_owner.contact_1}}
        </div>

        <div class="col-md-4 cell-height">
            <b>Email</b>
        </div>
        <div class="col-md-8 cell-height">
            {{p.project_owner.email}}
        </div>

        <div class="col-md-4 cell-height">
            <b>Fax</b>
        </div>
        <div class="col-md-8 cell-height">
            {{p.project_owner.fax_no}}
        </div>
</div>
