<div class="table-responsive mt-4">
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>File Name</th>
                <th>Size</th>
                <th>Date</th>
                <th class="col-actions download-all" style="width: 170px">
                    <i class="fa fa-download" aria-hidden="true"></i>&nbsp;<a *ngIf="specs.length > 0" class="set-cursor" (click)="downloadFolder()">Grab All Docs</a>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of specs">
                <td>{{s.name}}</td>
                <td>{{s.file_size}} KB</td>
                <td>{{moment(s.updated_at).format(dateFormat)}}</td>
                <td><img src="/assets/images/pdf.png" class="img-width set-cursor" (click)="downloadDocument(s.id,s)"></td>
            </tr>
        </tbody>

        <tbody *ngIf="specs.length == 0">
            <tr>
                <td colspan="100">
                    <app-no-data-found></app-no-data-found>
                </td>
            </tr>
        </tbody>
    </table>
</div>
