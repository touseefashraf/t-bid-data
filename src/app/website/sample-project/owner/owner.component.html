<div style="padding-left: 12px; display: block;" class="tabcontent" *ngIf="ds.dataStatus == 'done'">

  <!-- <h4 class="orange-color p-y-lg">Project Owner</h4> -->


  <div class="row">
      <div class="col-md-4 col-xs-5" style="padding-right: 0px; padding-top: 10px">
          <h4>Owner/Authority</h4>
      </div>
      
      <div class="col-md-8 col-xs-7" style="padding-top: 8px">
          <p class="">{{data.org_name}}</p>
      </div>
  </div> <!---- Owner / Authority-->
  <hr>
  <div class="row">
      <div class="col-md-4 col-xs-5" style="padding-right: 0px; padding-top: 10px">
          <h4>Address</h4>
      </div>
      <div class="col-md-8 col-xs-7" style="padding-top: 8px">
          <p class="">{{data.address}}</p>
      </div>
  </div> <!------ Address ---->
  <hr>
  <div class="row">
      <div class="col-md-4 col-xs-5" style="padding-right: 0px; padding-top: 10px">
          <h4>Contact Name</h4>
      </div>
      <div class="col-md-8 col-xs-7" style="padding-top: 8px">
          <p class="">{{data.poc_first_name}}</p>
      </div>
  </div> <!---- Contact Name --->
  <hr>
  <div class="row">
      <div class="col-md-4 col-xs-5" style="padding-right: 0px; padding-top: 10px">
          <h4>Contact Number</h4>
      </div>
      <div class="col-md-8 col-xs-7" style="padding-top: 8px">
          <p class="">{{data.contact_1}}</p>
      </div>
  </div> <!-----Contact Number---->
  <hr>
  <div class="row">
      <div class="col-md-4 col-xs-5" style="padding-right: 0px; padding-top: 10px">
          <h4> Email </h4>
      </div>
      <div class="col-md-8 col-xs-7" style="padding-top: 8px">
          <p class="">{{data.email}}</p>
      </div>
  </div>
  <hr>
  <div *ngIf="data.fax_no!=null" class="row">
      <div class="col-md-4 col-xs-5" style="padding-right: 0px; padding-top: 10px">
          <h4> Fax </h4>
      </div>
      <div class="col-md-8 col-xs-7" style="padding-top: 8px">
          <p  class="">{{data.fax_no}}</p>
      </div>
  </div>
  <hr>

</div>
