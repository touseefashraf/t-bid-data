<div class="container">
    <div class="container box" *ngIf="message == 'success'">
        <!-- <div class="heading2" *ngIf="downloading == true && !alreadyDownloaded">Downloading Completed</div> -->
        <div class="heading2" *ngIf="alreadyDownloaded" style="color:rgb(206, 0, 0);">Sorry files have already been downloaded</div>
        <div class="dotEnimation" *ngIf="downloading == true">Downloading <span class="dot">.</span><span class="dot">.</span><span class="dot">.</span> </div>
        <div class="files-list">
            <ng-container *ngIf="dataStatus=='done' else loading">

                <div class="project-details" *ngFor="let p of docData">
                    <div class="heading">
                        <h3>{{p.project_name}}</h3>
                    </div>
                    <ng-container class="" *ngFor="let d of p.files;let i = index">
                        <div class="pageContainer">
                            <div class="doc-details">
                                <div class="docs-image">
                                    <img src="assets/images/excel.png">
                                </div>
                                <div class="file-info">
                                    <div class="file-info-item">{{d.file_name}}</div>
                                </div>

                            </div>
                            <div class="actions">
                                <ng-container>
                                    <button (click)="downloadDocument(d.uuid, i,d.file_name)" type="button" class="btn blue-button-bg" [disabled]="downloading">Download&nbsp; <i class="fas fa-download"></i>
                                        <span></span><span></span><span></span>
                                    </button>
                                </ng-container>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </ng-container>
            <ng-template #loading>
                <!-- <div class="heading1">Payment Successful <span class="checkMark">&#10004;</span></div> -->
                <app-component-loader></app-component-loader>
            </ng-template>

            <h4 *ngIf="dataStatus=='done' && docData.length==0" class="no-files-msg">
                No Documents Available
            </h4>
        </div>

        <div class="container box" *ngIf="message != 'success'">
            <div class="heading1">Your Checkout is Failed Please try again </div>
        </div>
    </div>
</div>
